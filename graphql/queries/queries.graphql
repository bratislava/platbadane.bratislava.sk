query ProjectsTotalCount(
  $query: String
  $year: String
  $program: [String]
  $categories: [String]
  $district: String
  $supportFields: [String]
  $goals: [String]
  $legalForms: [String]
) {
  projects(
    where: {
      year: { name_eq: $year }
      program: { name_eq: $program }
      categories: { name_in: $categories }
      districts: { name_eq: $district }
      support_fields: { name_in: $supportFields }
      goals: { name_in: $goals }
      legal_form: { name_in: $legalForms }
      _or: [{ title_contains: $query }, { appliciant_contains: $query }]
    }
  ) {
    id
  }
}

query Projects(
  $query: String
  $limit: Int
  $offset: Int
  $year: String
  $program: [String]
  $categories: [String]
  $district: String
  $supportFields: [String]
  $goals: [String]
  $legalForms: [String]
) {
  projects(
    limit: $limit
    start: $offset
    where: {
      year: { name_eq: $year }
      program: { name_eq: $program }
      categories: { name_in: $categories }
      districts: { name_eq: $district }
      support_fields: { name_in: $supportFields }
      goals: { name_in: $goals }
      legal_form: { name_in: $legalForms }
      _or: [{ title_contains: $query }, { appliciant_contains: $query }]
    }
  ) {
    id
    title
    description
    images {
      url
      alternativeText
      formats
    }
    categories {
      name
    }
    year {
      name
    }
    districts {
      name
    }
    legal_form {
      name
    }
    program {
      name
    }
    support_fields {
      name
    }
    goals {
      name
    }
  }
}

